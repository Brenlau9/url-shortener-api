name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: urlshortener
          POSTGRES_PASSWORD: urlshortener
          POSTGRES_DB: urlshortener
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U urlshortener -d urlshortener"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      # Match your .env.example but with service hostnames
      DATABASE_URL: postgresql+psycopg://urlshortener:urlshortener@localhost:5432/urlshortener
      REDIS_URL: redis://localhost:6379/0
      APP_ENV: test

      # keep tests deterministic for rate limiting
      CREATE_LIMIT: "60"
      CREATE_WINDOW: "60"
      REDIRECT_LIMIT: "1000"
      REDIRECT_WINDOW: "60"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Lint (ruff)
        run: |
          python -m ruff check .

      # If you want ruff format enforcement instead of black:
      - name: Format check (ruff)
        run: |
          python -m ruff format --check .

      - name: Migrations
        run: |
          python -m alembic upgrade head

      - name: Tests
        run: |
          python -m pytest
