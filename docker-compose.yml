services:
  api:
    build: .
    command: >
      gunicorn urlshortenerapi.main:app
      -k uvicorn.workers.UvicornWorker
      -w 4
      --bind 0.0.0.0:8000
      --timeout 30
    container_name: urlshortener_api
    ports:
      - "8000:8000"
    environment:
      APP_ENV: dev
      DATABASE_URL: postgresql+psycopg://urlshortener:urlshortener@db:5432/urlshortener
      REDIS_URL: redis://redis:6379/0

      CREATE_LIMIT: "100000"
      CREATE_WINDOW: "60"
      REDIRECT_LIMIT: "100000"
      REDIRECT_WINDOW: "60"
    depends_on:
      - db
      - redis

  db:
    image: postgres:16
    container_name: urlshortener_db
    environment:
      POSTGRES_USER: urlshortener
      POSTGRES_PASSWORD: urlshortener
      POSTGRES_DB: urlshortener
    ports:
      - "5432:5432"
    volumes:
      - urlshortener_db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: urlshortener_redis
    ports:
      - "6379:6379"
  
  k6-redirect:
    image: grafana/k6:latest
    volumes:
      - ./loadtest:/scripts:ro
    environment:
      BASE_URL: http://api:8000
      API_KEY: ${API_KEY:-}
    depends_on:
      - api
    entrypoint: ["k6", "run", "/scripts/redirect-heavy.k6.js"]

volumes:
  urlshortener_db_data:
